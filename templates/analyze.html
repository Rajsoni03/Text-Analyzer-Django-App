    <!-- alart massage -->
    <div class="alert {{alartState}} alert-dismissible fade show" role="alert">
        <strong>{{alartMsg1}}</strong> {{alartMsg2}}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>

    <!-- analyzed text -->
    <div class="container">
        <pre style="background-color: rgba(0,0,0,.1); padding: 20px;"><h1>{{analyzed_text}}</h1></pre>
    </div>
    <!-- method we used -->
    <p><pre>{{porpose}}</pre></p>
