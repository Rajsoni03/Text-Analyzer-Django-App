<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Text Analizer</title>
  </head>
  <body>
    <!-- Nav-bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
    <a class="navbar-brand" href="/">Text Analyzer</a>
    <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
      <li class="nav-item active">
        <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/about/">About</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/analyze/">Analyze</a>
      </li>
    </ul>
    <form class="form-inline my-2 my-lg-0">
      <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form>
  </div>
</nav>

    <!-- heading massage -->
    <h1 style="text-align: center;" class="mt-2 mb-3"><span class="badge badge-secondary">Welcome!</span> Enter the text in the fields below.</h1>


    <!-- Form -->
    <form action="/analyze/" method="post">{% csrf_token %}<!-- Cross Site Request Forgery -->
        <!-- Textbox -->
        <div class="container">
            <textarea name="text" class="form-control mt-2" placeholder="Enter the Text" style="height: 200px;"></textarea>
        </div>

        <!-- Switches -->
        <div class="container">
            <div class="col-12 mt-2  custom-control custom-switch">
                <input name="removepunc" type="checkbox" class="custom-control-input" id="Switch1">
                <label class="custom-control-label" for="Switch1">Remove Simbols</label>
            </div>
            <div class="col-12 custom-control custom-switch">
                <input name="spaceremove" type="checkbox" class="custom-control-input" id="Switch2">
                <label class="custom-control-label" for="Switch2">Extra Spaces Remove</label>
            </div>
            <div class="col-12 custom-control custom-switch">
                <input name="capfull" type="checkbox" class="custom-control-input" id="Switch3">
                <label class="custom-control-label" for="Switch3">Capitilize Text</label>
            </div>
            <div class="col-12 custom-control custom-switch">
                <input name="capfirst" type="checkbox" class="custom-control-input" id="Switch4">
                <label class="custom-control-label" for="Switch4">Capitilize First</label>
            </div>
            <div class="col-12 custom-control custom-switch">
                <input name="newlineremove" type="checkbox" class="custom-control-input" id="Switch5">
                <label class="custom-control-label" for="Switch5">New Lines Remove</label>
            </div>
            <div class="col-12 custom-control custom-switch">
            <input name="charcount" type="checkbox" class="custom-control-input" id="Switch6">
            <label class="custom-control-label" for="Switch6">Count Charactors</label>
        </div>
            <button type="submit" class="btn btn-success mt-2 ">Analyze</button>
        </div>
    </form>




    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
